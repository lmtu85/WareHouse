<!DOCTYPE html>
<html>
<head>
  <title>WareHouse</title>
  <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
  <link rel="stylesheet" type="text/css" href="resources/css/base.css">
  <link rel="stylesheet" type="text/css" href="resources/css/sell.css">
  <link href="https://fonts.googleapis.com/css?family=PT+Serif" rel="stylesheet">
</head>
<body>
  <div class="container">

    <!-- Header -->

    <header role="banner" aria-label="Main Header">
      <div class="image-container">
        <a href="index.html"><img src="resources/img/warehouse-logo.svg" alt="WareHouse"></a>
      </div>
      <div class="search-bar">
        <input type="text" name="search" placeholder="Search for items">
        <a href="" class="icon"><img src="resources/img/search.svg" alt="search bar"></a>
      </div>
      <a href="cart.html" class="button cart">Cart <img src="resources/img/cart.svg" alt="shopping cart"></a>
    </header>
    <nav aria-label="Main Navigation" role="navigation">
      <a href="deals.html">Today's Deals</a>
      <a href="products.html">Products</a>
      <a href="about.html">About Us</a>
      <a href="sell.html">Sell</a>
      <a href="#">Help</a>
    </nav>

    <!-- Sell Product Form -->

    <main class="sell" role="main">
      <h3>Sell</h3>
      <form role="form" aria-labeledby="name" aria-labeledby="price" aria-labeledby="quantity" aria-labeledby="description">
        <div id="name" class="field">
          <label for="name">Product Name</label>
          <input type="text" name="name" placeholder="Product Description">
        </div>
        <div id="price" class="field">
          <label for="price">Price</label>
          <input type="text" name="price" placeholder="Cost">
        </div>
        <div id="quantity" class="field">
          <label for="quantity">Quantity</label>
          <select name="quantity">
            <option value="100"><100</option>
            <option value="200">100-200</option>
            <option value="300">200-300</option>
            <option value="400">300-400</option>
            <option value="500">>500</option>
          </select>
        </div>
        <div id="description" class="field">
          <label for="description">Description</label>
          <textarea type="text" name="description" placeholder="Description of product"></textarea>
        </div>
        <a href="#" class="button" id="submit">Submit</a>
      </form>
    </main>

    <!-- Footer -->

    <footer role="contentinfo">
      <a href="index.html"><img src="resources/img/warehouse-logo.svg" alt="WareHouse"></a>
      <div class="links">
        <h4>Get to know us</h4>
        <a href="about.html">About us</a>
        <a href="jobs.html">Jobs</a>
        <a href="#">Investor relations</a>
        <a href="#">Link</a>
      </div>
      <div class="links">
        <h4>Make money with us</h4>
        <a href="sell.html">Sell on WareHouse</a>
        <a href="#">Become a vendor</a>
        <a href="#">Fundraiser events</a>
        <a href="#">Community outreach</a>
      </div>
      <div class="links">
        <h4>Help</h4>
        <a href="#">Contact us</a>
        <a href="#">Conditions of use</a>
        <a href="#">Report a problem</a>
        <a href="#">Privacy Policy</a>
      </div>
    </footer>
  </div>
</body>
</html>
